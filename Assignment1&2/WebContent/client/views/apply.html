<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../client/styles/apply.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<meta charset="ISO-8859-1">
	<title>Capgemini University</title>
</head>
<body>
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Capgemini University</a>
	  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  	</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
			   		<a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
			   	</li>
			   	<li class="nav-item">
			    	<a class="nav-link" href="degrees.html">Degrees</a>
			   	</li>
			   	<li class="nav-item">
			    	<a class="nav-link" href="courses.html">Courses</a>
			   	</li>
			   	<li class="nav-item active">
			     	<a class="nav-link" href="apply.html">Apply</a>
			   	</li>
			</ul>
	  	</div>
	</nav>
	<div class="container col-lg-6">
		<div class="card px-10">
			<form class="container">
				
				<h4 class="card-title text-center">Student Application Form</h4>
				<div class="form-group row">
					<label for="first-name" class="col-2 col-form-label">First Name:</label>
				  	<div class="col-10">
				    	<input class="form-control" type="text" placeholder="First name" id="firstName">
				  	</div>
				</div>
				<div class="form-group row">
				  	<label for="last-name" class="col-2 col-form-label">Last Name:</label>
				  	<div class="col-10">
				    	<input class="form-control" type="text" placeholder="Last name" id="last-name">
				  	</div>
				</div>
				<div class="form-group row">
				  	<label for="address" class="col-2 col-form-label">Address:</label>
			  		<div class="col-10">
				    	<input class="form-control" type="text" placeholder="Address" id="address">
				  	</div>
				</div>
				<div class="form-group row">
				  	<label for="email" class="col-2 col-form-label">Email:</label>
			  		<div class="col-10">
				    	<input class="form-control" type="email" placeholder="joe.smith@example.com" id="email">
				  	</div>
				</div>
				<div class="form-group row">
				  	<label for="date-of-birth" class="col-2 col-form-label">Date of Birth:</label>
				  	<div class="col-10">
				    	<input class="form-control" type="date" placeholder="2000-01-01" id="date-of-birth">
				  	</div>
				</div>
				<div class="form-group row">
					<label for="phone" class="col-2 col-form-label">Mobile #:</label>
				  	<div class="col-10">
				    	<input class="form-control" type="tel" placeholder="1-(234)-555-5555" id="phone">
				  	</div>	
			  	</div>
				<div class="form-group row">
					<label for="gender" class="col-2 col-form-label">Gender:</label>
				  	<div class="col-10">
				    	<select class="form-control" id="gender">
				    		<option selected disabled="disabled">Select a gender:</option>
					        <option>Male</option>
					        <option>Female</option>
					        <option>Other</option>
				      	</select>
			      	</div>
				</div>
				<div class="form-group row">
					<label for="school-year" class="col-2 col-form-label">School Year:</label>
				  	<div class="col-10">
				    	<select class="form-control" id="school-year">
				    		<option selected disabled="disabled">Select a school year:</option>
					        <option>Freshman</option>
					        <option>Sophomore</option>
					        <option>Junior</option>
					        <option>Senior</option>
				      	</select>
			      	</div>
				</div>
				<div class="form-group row">
					<label for="degree-name" class="col-2 col-form-label">Degree Name:</label>
				  	<div class="col-10">
				    	<select class="form-control" id="degree-name">
				    		<option selected disabled="disabled">Select a degree:</option>
					        <option>BUS - Business</option>
					        <option>CS - Computer Science</option>
					        <option>DS - Data Science</option>
					        <option>IT - Information Technology</option>
				      	</select>
			      	</div>
				</div>
				<button class="btn btn-outline-success" type="submit">Submit</button>
				<input class="btn btn-outline-danger" type="reset" value="Reset">
		  	</form>
		</div>
	</div>
		
</body>
</html>
